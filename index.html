<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Ant Colony Optimization</title>
</head>

<body>

    <div class="container">
        <div class="item">
            <canvas id="canvas">設備不支持 canvas</canvas><br>
        </div>
        <div class="itemLoadingBar">
            <div id='loadingBar' class="loadingBar">
                <div id='loadingPercentBar' class="loadingPercentBar"><span id="loadingPercent">0</span><span>%</span>
                </div>
                <div id="loadingLine"></div>
            </div>
            <div class="itemText">
                <div>Total City&nbsp;:&nbsp; <samp id="totalCityValue">0</samp></div>
            </div>
            <div class="itemText">
                <div>Distance&nbsp;&nbsp;:&nbsp; <samp id="bestDistanceValue">0</samp></div>
            </div>
            <div class="itemText">
                <div>Run Time&nbsp;:&nbsp; <samp id="runTimeValue">0</samp><samp>/s</samp></div>
            </div>
        </div>

        <div class="item">
            <div class="input-group w-50 p-2">
                <select class="form-select" id="randomPositionAmount" aria-label="Example select with button addon">
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <button id="randomPositionBtn" type="button" class="btn myBtn">Add Random</button>
            </div>
        </div>
        <div class="item">
            <button id='calculateShortestPathBtn' type="button" class="btn myBtn">Calculate</button>
            <button id='resetBtn' type="button" class="btn myBtn">Reset</button>
        </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
