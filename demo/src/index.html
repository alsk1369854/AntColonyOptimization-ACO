<!-- 移動端 DTD -->
<!DOCTYPE html PUBLIC “-//WAPFORUM//DTD XHTML Mobile 1.0//EN” “http://www.wapforum.org/DTD/xhtml-mobile10.dtd”>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="/icons/ACOIcon_PC.png">
    <!-- 移動端配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ACO">
    <link rel="apple-touch-icon" href="/icons/ACOIcon_Phone.png">
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Ant Colony Optimization</title>
</head>

<body>
    <div class="container">
        <div class="item row ">
            <div class="item">
                <canvas id="canvas" width="500" height="500">設備不支持 canvas</canvas>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="item row">
            <div class="item itemLoadingBar">
                <div id='loadingBar' class="loadingBar">
                    <div id='loadingPercentBar' class="loadingPercentBar"><span
                            id="loadingPercent">0</span><span>%</span>
                    </div>
                    <div id="loadingLine"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="item">
            <div class="itemText row">
                <div>Total City&nbsp;:&nbsp; <sapn id="totalCityValue">0</sapn></div>
            </div>
        </div>

        <div class="item">
            <div class="itemText row">
                <div>Distance&nbsp;&nbsp;:&nbsp; <sapn id="bestDistanceValue">0</sapn></div>
            </div>

        </div>
        <div class="item">
            <div class="itemText row">
                <div>Run Time&nbsp;:&nbsp; <sapn id="runTimeValue">0</sapn><sapn>/s</sapn></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="item row">
            <div class="buttonBar input-group col-12">
                <select class="form-select" id="randomPositionAmount" aria-label="Example select with button addon">
                    <option value="10">10</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <button id="randomPositionBtn" type="button" class="btn myBtn myAddRandomBtn" value="">Add
                    Random City</button>
            </div>
        </div>
        <div class=" item row">
            <div class="item buttonBar">
                <button id='calculateShortestPathBtn' type="button" class=" btn myBtn">Calculate</button>
                <div class="col-1"></div>
                <button id='resetBtn' type="button" class=" btn myBtn">Reset</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../dist/index.min.js"></script>
</body>

</html>
